
localist_pull.localist_pull.collection:
  path: '/admin/config/system/localist_pull'
  defaults:
    _entity_list: 'localist_pull'
    _title: 'Localist Pull entity configuration'
  requirements:
    _permission: 'administer site configuration'

entity.localist_pull.add_form:
  path: '/admin/config/system/localist_pull/add'
  defaults:
    _entity_form: 'localist_pull.add'
    _title: 'Add Localist Pull entity'
  requirements:
    _permission: 'administer site configuration'

entity.localist_pull.edit_form:
  path: '/admin/config/system/localist_pull/{localist_pull}'
  defaults:
    _entity_form: 'localist_pull.edit'
    _title: 'Edit Localist Pull entity'
  requirements:
    _permission: 'administer site configuration'

entity.localist_pull.delete_form:
  path: '/admin/config/system/localist_pull/{localist_pull}/delete'
  defaults:
    _entity_form: 'localist_pull.delete'
    _title: 'Delete Localist Pull entity'
  requirements:
    _permission: 'administer site configuration'
